<!DOCTYPE html>
<html lang="en">
<head>
    <title>宁夏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="main-box">
    <div class="header left-header">
        <div class="right-time"></div>
    </div>
    <ul class="row contain-box">
        <li class="item-box">
            <div class="item">
                <h1 class="head">
                    各学院招生详情
                    <span class="fr">2015年</span>
                </h1>
                <div style="width: 100%; overflow: hidden;">
                    <div id="pie-detail" style="width: 50%; height: 350px; float: left;"></div>
                    <div class="table-box" style="float: left;width: 50%;">
                        <div class="table-item table-college" id="tableCollege">
                            <ul class="table-line">
                                <li class="title">学院名称</li>
                                <li class="title">招生人数</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <h1 class="head">
                    招生类型详情
                    <span class="fr">2015年</span>
                </h1>
                <div style="width: 100%; overflow: hidden;">
                    <div id="enrollment-type" style="width: 100%; height: 350px;"></div>
                </div>
            </div>

        </li>

        <li class="item-box">
            <div class="item">
                <h1 class="head">
                    全校学生民族构成
                    <span class="fr">2015年</span>
                </h1>
                <div style="width: 100%; overflow: hidden;">
                    <div id="nation-type" style="width: 60%; height: 350px; float: left;"></div>
                    <img src="./images/person.png" alt="" style="width: 40%; height: 250px; width: 250px;">
                </div>
            </div>
            <div class="item">
                <h1 class="head">
                    各年度民族招生人数
                </h1>
                <div style="width: 100%; overflow: hidden;">
                    <div id="stacking-bar" style="width: 100%; height: 350px;"></div>
                </div>
            </div>

        </li>


    </ul>
</div>

<script src="./js/echarts.min.js"></script>
<script src="./js/china.js"></script>
<script src="./js/right.js"></script>

</body>
</html>
